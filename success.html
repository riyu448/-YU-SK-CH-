<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>نجاح تسجيل الدخول</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: #000;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      z-index: 999;
      user-select: none;
    }

    .sound-btn {
      position: fixed;
      top: 70px;
      left: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #111;
      display: none;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      cursor: pointer;
      z-index: 999;
    }
    .sound-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    .success-text {
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      margin-top: 11vh;
      text-shadow: 0 0 20px red;
      animation: glow 1.3s infinite alternate;
      white-space: nowrap;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px red; }
      100% { text-shadow: 0 0 5px red; }
    }

    .message-box {
      background: rgba(255, 0, 0, 0.15);
      border: 3px solid red;
      padding: 20px;
      border-radius: 18px;
      width: 85%;
      max-width: 450px;
      box-shadow: 0 0 40px red;
    }

    .message-box img {
      width: 180px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 25px red;
    }

    .message-box img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px red;
    }

    .congrats-text {
      color: yellow;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 12vh;
      text-shadow: 0 0 20px yellow;
    }

    button {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }

    /* شاشة الانتقال */
    .flash-transition {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 999999;
      transition: opacity 0.4s ease;
    }

    .flash-active {
      opacity: 1;
    }

    /* شاشة اللودر عند النت الضعيف للموسيقى */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: red;
      margin-top: 12px;
      font-size: 16px;
    }

  </style>
</head>

<body>

  <div id="flash" class="flash-transition"></div>

  <div class="menu-btn" id="menuBtn">☰</div>

  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <button onclick="logout()">تسجيل الخروج</button>

  <div class="success-text">✅ نجح تسجيل الدخول ✅</div>

  <div class="message-box">
    <h2 style="color:red;">🚨 معلوماتك الآن عند RIYU 🚨</h2>
    <p style="color:white;">⚠ تحت_تطوير ⚠</p>
    <img id="clickImage" src="image.jpg">
  </div>

  <div class="congrats-text">🎉 تهانينا 🎉</div>

  <!-- ✅ لودر النت الضعيف للموسيقى -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader"></div>
    <div class="loading-text">جاري تشغيل الموسيقى...</div>
  </div>

  <audio id="musicPlayer" loop>
    <source src="chubina.mp3">
  </audio>

<script>
  // ✅ تشغيل الموسيقى تلقائيًا إذا كانت مفعّلة من صفحة سابقة
window.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById("musicPlayer");
  const soundIcon = document.getElementById("soundIcon");

  if (localStorage.getItem("musicPlaying") === "true") {
    music.volume = 0.7;

    music.play().then(() => {
      if (soundIcon) {
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; // 🔊
      }
    }).catch(() => {
      // في حال المتصفح حظر التشغيل التلقائي
      console.log("Autoplay blocked by browser");
    });
  }
});

function logout() {
  window.location.href = "index.html";
}

const menuBtn = document.getElementById("menuBtn");
const soundBtn = document.getElementById("soundBtn");
const soundIcon = document.getElementById("soundIcon");
const music = document.getElementById("musicPlayer");
const loaderOverlay = document.getElementById("loaderOverlay");

let soundVisible = false;
let playing = localStorage.getItem("musicPlaying") === "true";
let firstPlay = false;

/* ✅ إذا الموسيقى كانت شغالة من قبل */
if (playing) {
  music.volume = 0.7;
  music.play().catch(()=>{});
  soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
}

menuBtn.onclick = (e) => {
  e.stopPropagation();
  soundVisible = !soundVisible;
  soundBtn.style.display = soundVisible ? "flex" : "none";
};

soundBtn.onclick = async (e) => {
  e.stopPropagation();

  playing = !playing;

  if (playing) {

    if (!firstPlay) {
      loaderOverlay.style.display = "flex";  
      await music.play().catch(()=>{});
      loaderOverlay.style.display = "none";  
      firstPlay = true;

      soundBtn.style.display = "none";
      soundVisible = false;
    } else {
      music.play();
    }

    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    localStorage.setItem("musicPlaying", "true");

  } else {
    music.pause();
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
    localStorage.setItem("musicPlaying", "false");
  }
};

document.body.onclick = () => {
  soundBtn.style.display = "none";
  soundVisible = false;
};

const flash = document.getElementById("flash");
const img = document.getElementById("clickImage");

img.onclick = () => {
  flash.classList.add("flash-active");

  setTimeout(() => {
    window.location.href = "finally.html";
  }, 450);
};

</script>

</body>
</html>
