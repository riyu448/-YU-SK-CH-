<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>تسجيل الدخول - Google</title>

  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Google Sans', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    .menu-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      font-size: 32px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      user-select: none;
    }

    .sound-btn {
      position: fixed;
      top: 70px;
      left: 18px;
      width: 46px;
      height: 46px;
      background: #000;
      border-radius: 50%;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
      transition: 0.25s;
    }
    .sound-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    .back-circle {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      border: 1px solid #222;
      overflow: hidden;
      z-index: 999;
    }
    .back-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .google-container {
      background-color: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 5px rgba(66,133,244,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #357ae8;
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4285F4;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      color: #555;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="menu-btn" id="menuBtn">☰</div>

  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <div class="back-circle" id="backBtn">
    <img src="image.jpg">
  </div>

  <div class="google-container" id="googleBox">
    <div class="google-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="70px">
        <path fill="#EA4335" d="M24 9.5c3.5 0 6.2 1.5 8 2.8l5.9-5.9C34.3 3.5 29.6 1.5 24 1.5 14.8 1.5 6.8 6.7 3.1 14.5l6.9 5.3C11.8 14 17.3 9.5 24 9.5z"/>
        <path fill="#34A853" d="M46.5 24.5c0-1.7-.2-3.3-.5-5H24v9.5h12.6c-.5 2.6-2.1 4.8-4.6 6.3l7.1 5.5c4.2-3.9 6.4-9.7 6.4-16.3z"/>
        <path fill="#4A90E2" d="M10 28.7c-1-3-1-6.2 0-9.2L3.1 14.5C1.1 18.2 0 22 0 26c0 4.1 1.1 7.9 3.1 11.5l6.9-5.3z"/>
        <path fill="#FBBC05" d="M24 46.5c6.4 0 11.7-2.1 15.6-5.7l-7.1-5.5c-2 1.4-4.7 2.2-8.5 2.2-6.7 0-12.2-4.5-14-10.7l-6.9 5.3C6.8 41.3 14.8 46.5 24 46.5z"/>
      </svg>
    </div>

    <h2>تسجيل الدخول إلى Google</h2>
    <p>استخدم حسابك في Google للمتابعة</p>

    <form id="googleForm">
      <input type="email" id="googleEmail" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      <input type="password" id="googlePassword" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

  </div>

  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader"></div>
    <div class="loading-text">جارٍ تسجيل الدخول...</div>
  </div>

  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.onload = () => {
      document.body.classList.add("fade-in");

      if (localStorage.getItem("musicPlaying") === "true") {
        music.volume = 0.7;
        music.play().catch(()=>{});
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
      }
    };

    const music = document.getElementById("musicPlayer");
    const soundBtn = document.getElementById("soundBtn");
    const menuBtn = document.getElementById("menuBtn");
    const soundIcon = document.getElementById("soundIcon");

    let soundVisible = false;
    let playing = localStorage.getItem("musicPlaying") === "true";
    let firstPlay = false;

    menuBtn.onclick = (e) => {
      e.stopPropagation();
      soundVisible = !soundVisible;
      soundBtn.style.display = soundVisible ? "flex" : "none";
    };

    soundBtn.onclick = async (e) => {
      e.stopPropagation();

      playing = !playing;

      if (playing) {
        if (!firstPlay) {
          loaderOverlay.style.display = "flex";
          await music.play().catch(()=>{});
          loaderOverlay.style.display = "none";
          firstPlay = true;

          soundBtn.style.display = "none";
          soundVisible = false;
        } else {
          music.play();
        }

        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
        localStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
        localStorage.setItem("musicPlaying", "false");
      }
    };

    document.body.onclick = () => {
      soundBtn.style.display = "none";
      soundVisible = false;
    };

    document.getElementById("backBtn").onclick = () => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "index.html", 600);
    };

    document.getElementById("googleForm").onsubmit = (e) => {
      e.preventDefault();

      loaderOverlay.style.display = "flex";

      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => window.location.href = "success.html", 600);
      }, 1500);
    };
  </script>

</body>
          </html>
