<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIYU SITE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      direction: rtl;
      font-family: Arial, sans-serif;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    /* ✅ صورة الزاوية */
    .corner-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 90px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
    }

    /* ✅ شعار RIYU في مستوى الصورة */
    .logo {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    /* ✅ زر الثلاث شطّات */
    .menu-btn {
      position: absolute;
      top: 28px;
      left: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: 0.2s;
      user-select: none;
    }

    .menu-btn:active { transform: scale(0.9); }

    /* ✅ زر مكبر الصوت */
    .sound-btn {
      position: absolute;
      top: 82px;
      left: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #111;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
      border: 1px solid #333;
      cursor: pointer;
      transition: 0.2s;
      z-index: 999;
    }

    .sound-btn img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: 0.2s;
    }

    .sound-btn:hover { transform: scale(1.1); }

    /* ✅ الصندوق المركزي */
    .box {
      text-align: center;
      color: white;
      margin-top: 30px;
      animation: fadeUp 0.9s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 42px;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 35px;
      opacity: 0.75;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-buttons {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 20px;
    }

    .login-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.25s ease;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }

    .login-btn:hover {
      transform: scale(1.14);
      box-shadow: 0 0 15px rgba(255,255,255,0.35);
    }

    svg {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>

  <!-- ✅ صورة الزاوية -->
  <img src="image.jpg" class="corner-img">

  <!-- ✅ شعار RIYU SITE -->
  <div class="logo">RIYU SITE</div>

  <!-- ✅ زر الثلاث شطّات -->
  <div class="menu-btn" id="menuBtn">☰</div>

  <!-- ✅ زر مكبر الصوت -->
  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <!-- ✅ النصوص -->
  <div class="box">
    <div class="title">مرحباً بك</div>
    <div class="subtitle">اختر طريقة تسجيل الدخول للمتابعة</div>

    <div class="login-buttons">

      <!-- Google -->
      <div class="login-btn" id="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.5 0 6.2 1.5 8 2.8l5.9-5.9C34.3 3.5 29.6 1.5 24 1.5 14.8 1.5 6.8 6.7 3.1 14.5l6.9 5.3C11.8 14 17.3 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.5 24.5c0-1.7-.2-3.3-.5-5H24v9.5h12.6c-.5 2.6-2.1 4.8-4.6 6.3l7.1 5.5c4.2-3.9 6.4-9.7 6.4-16.3z"/>
          <path fill="#4A90E2" d="M10 28.7c-1-3-1-6.2 0-9.2L3.1 14.5C1.1 18.2 0 22 0 26c0 4.1 1.1 7.9 3.1 11.5l6.9-5.3z"/>
          <path fill="#FBBC05" d="M24 46.5c6.4 0 11.7-2.1 15.6-5.7l-7.1-5.5c-2 1.4-4.7 2.2-8.5 2.2-6.7 0-12.2-4.5-14-10.7l-6.9 5.3C6.8 41.3 14.8 46.5 24 46.5z"/>
        </svg>
      </div>

      <!-- Facebook -->
      <div class="login-btn" id="facebook-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#1877f2" viewBox="0 0 24 24">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H7.3v-3h3.2V9.4c0-3.2 1.9-5 4.8-5 1.4 0 2.8.2 2.8.2v3h-1.6c-1.6 0-2.1 1-2.1 2v2.4h3.6l-.6 3h-3v7A10 10 0 0 0 22 12"/>
        </svg>
      </div>

    </div>
  </div>

  <!-- ✅ ملف الموسيقى -->
  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");

      // ✅ إذا الموسيقى كانت مشتغلة مسبقاً شغلها
      if (localStorage.getItem("musicPlaying") === "true") {
        const music = document.getElementById("musicPlayer");
        music.volume = 0.7;
        music.play().catch(()=>{});
        document.getElementById("soundIcon").src =
          "https://cdn-icons-png.flaticon.com/512/727/727269.png";
      }
    });

    function goTo(page) {
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = page, 700);
    }

    document.getElementById("google-btn").onclick = () => goTo("google.html");
    document.getElementById("facebook-btn").onclick = () => goTo("facebook.html");

    /* ✅ نظام الصوت */
    const menuBtn = document.getElementById("menuBtn");
    const soundBtn = document.getElementById("soundBtn");
    const soundIcon = document.getElementById("soundIcon");
    const music = document.getElementById("musicPlayer");

    let soundVisible = false;
    let playing = localStorage.getItem("musicPlaying") === "true";

    // ✅ عند الضغط على ☰ يظهر زر الصوت
    menuBtn.onclick = (e) => {
      e.stopPropagation();
      soundVisible = !soundVisible;
      soundBtn.style.display = soundVisible ? "flex" : "none";
    };

    // ✅ تشغيل / إيقاف الموسيقى
    soundBtn.onclick = (e) => {
      e.stopPropagation();
      playing = !playing;

      if (playing) {
        music.volume = 0.7;
        music.play();
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; // 🔊
        localStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // 🔈
        localStorage.setItem("musicPlaying", "false");
      }
    };

    // ✅ الضغط خارج يخفي الأيقونة
    document.body.addEventListener("click", () => {
      soundBtn.style.display = "none";
      soundVisible = false;
    });
  </script>

</body>
</html>
