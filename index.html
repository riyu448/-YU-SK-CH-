<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - فيسبوك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      direction: rtl;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      margin-top: 60px;
    }

    .logo h1 {
      color: #1877f2;
      font-size: 38px;
      margin-bottom: 5px;
    }

    .logo p {
      color: #606770;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 4px rgba(24, 119, 242, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #165edc;
    }

    .signup {
      background-color: #42b72a;
    }
    .signup:hover {
      background-color: #36a420;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    a {
      color: #1877f2;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover { text-decoration: underline; }

    .google-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
    }

    .error-message {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: 4px;
      text-align: right;
    }

    input.error {
      border: 1.5px solid red;
      background-color: #ffeaea;
    }

    .terms {
      margin-top: 15px;
      font-size: 13px;
      text-align: right;
    }

    .terms label a { color: #1877f2; }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .loading-screen.active { opacity: 1; pointer-events: all; }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1877f2;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% {transform:rotate(0)} 100% {transform:rotate(360deg)} }

    .loading-text {
      margin-top: 15px;
      font-size: 16px;
      color: #1877f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <div class="container">
    <div class="logo">
      <h1>Facebook</h1>
      <p>تواصل مع الأصدقاء والعالم من حولك.</p>
    </div>

    <form id="login-form" novalidate>
      <label for="username">البريد الإلكتروني أو رقم الهاتف</label>
      <input type="text" id="username" placeholder="أدخل البريد أو الهاتف">
      <p class="error-message" id="username-error">أدخل بريد Gmail أو رقم هاتف صالح (7 أرقام على الأقل).</p>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور">
      <p class="error-message" id="password-error">كلمة المرور قصيرة جدًا (4 أحرف على الأقل).</p>

      <div class="terms">
        <input type="checkbox" id="terms-checkbox">
        <label for="terms-checkbox">أوافق على <a href="#">الشروط</a> و <a href="#">الخصوصية</a>.</label>
        <p class="error-message" id="terms-error">يجب الموافقة على الشروط قبل المتابعة.</p>
      </div>

      <button type="submit">تسجيل الدخول</button>
      <a href="#">هل نسيت كلمة المرور؟</a>

      <hr>

      <button type="button" class="google-btn" id="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
          <path fill="#EA4335" d="M24 9.5c3.5 0 6.2 1.5 8 2.8l5.9-5.9C34.3 3.5 29.6 1.5 24 1.5 14.8 1.5 6.8 6.7 3.1 14.5l6.9 5.3C11.8 14 17.3 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.5 24.5c0-1.7-.2-3.3-.5-5H24v9.5h12.6c-.5 2.6-2.1 4.8-4.6 6.3l7.1 5.5c4.2-3.9 6.4-9.7 6.4-16.3z"/>
          <path fill="#4A90E2" d="M10 28.7c-1-3-1-6.2 0-9.2L3.1 14.5C1.1 18.2 0 22 0 26c0 4.1 1.1 7.9 3.1 11.5l6.9-5.3z"/>
          <path fill="#FBBC05" d="M24 46.5c6.4 0 11.7-2.1 15.6-5.7l-7.1-5.5c-2 1.4-4.7 2.2-8.5 2.2-6.7 0-12.2-4.5-14-10.7l-6.9 5.3C6.8 41.3 14.8 46.5 24 46.5z"/>
        </svg>
      </button>

      <button type="button" class="signup">إنشاء حساب جديد</button>
    </form>
  </div>

  <script>
    window.addEventListener("load", () => document.body.classList.add("fade-in"));

    document.getElementById("google-btn").addEventListener("click", () => {
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "google.html", 600);
    });

    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const terms = document.getElementById("terms-checkbox");

      const usernameError = document.getElementById("username-error");
      const passwordError = document.getElementById("password-error");
      const termsError = document.getElementById("terms-error");

      [usernameError, passwordError, termsError].forEach(e => e.style.display = "none");
      [username, password].forEach(i => i.classList.remove("error"));

      // ✅ الشروط الجديدة
      const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const phoneRegex = /^\d{7,}$/;

      const value = username.value.trim();

      if (!emailRegex.test(value) && !phoneRegex.test(value)) {
        usernameError.style.display = "block";
        username.classList.add("error");
        valid = false;
      }

      if (password.value.trim().length < 4) {
        passwordError.style.display = "block";
        password.classList.add("error");
        valid = false;
      }

      if (!terms.checked) {
        termsError.style.display = "block";
        valid = false;
      }

      if (valid) {
        document.getElementById("loading-screen").classList.add("active");
        document.body.classList.add("fade-out");
        setTimeout(() => window.location.href = "success.html", 2000);
      }
    });
  </script>
</body>
  </html>
