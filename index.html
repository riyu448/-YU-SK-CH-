<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIYU SITE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      direction: rtl;
      font-family: Arial, sans-serif;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    .corner-img {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 90px;
      height: auto;
      border-radius: 10px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .box {
      text-align: center;
      color: white;
    }

    .title {
      font-size: 35px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .login-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .login-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      transition: 0.3s;
      border: 1px solid #333;
    }

    .login-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    svg {
      width: 28px;
      height: 28px;
    }
  </style>
</head>

<body>

  <img src="image.jpg" class="corner-img">

  <div class="logo">RIYU SITE</div>

  <div class="box">
    <div class="title">مرحبا بك</div>
    <div class="subtitle">اختر طريقة تسجيل الدخول</div>

    <div class="login-buttons">

      <div class="login-btn" id="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.5 0 6.2 1.5 8 2.8l5.9-5.9C34.3 3.5 29.6 1.5 24 1.5 14.8 1.5 6.8 6.7 3.1 14.5l6.9 5.3C11.8 14 17.3 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.5 24.5c0-1.7-.2-3.3-.5-5H24v9.5h12.6c-.5 2.6-2.1 4.8-4.6 6.3l7.1 5.5c4.2-3.9 6.4-9.7 6.4-16.3z"/>
          <path fill="#4A90E2" d="M10 28.7c-1-3-1-6.2 0-9.2L3.1 14.5C1.1 18.2 0 22 0 26c0 4.1 1.1 7.9 3.1 11.5l6.9-5.3z"/>
          <path fill="#FBBC05" d="M24 46.5c6.4 0 11.7-2.1 15.6-5.7l-7.1-5.5c-2 1.4-4.7 2.2-8.5 2.2-6.7 0-12.2-4.5-14-10.7l-6.9 5.3C6.8 41.3 14.8 46.5 24 46.5z"/>
        </svg>
      </div>

      <div class="login-btn" id="facebook-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#1877f2" viewBox="0 0 24 24">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H7.3v-3h3.2V9.4c0-3.2 1.9-5 4.8-5 1.4 0 2.8.2 2.8.2v3h-1.6c-1.6 0-2.1 1-2.1 2v2.4h3.6l-.6 3h-3v7A10 10 0 0 0 22 12"/>
        </svg>
      </div>

    </div>

  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
    });

    function goTo(page) {
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = page, 700);
    }

    document.getElementById("google-btn").onclick = () => goTo("google.html");
    document.getElementById("facebook-btn").onclick = () => goTo("facebook.html");
  </script>

</body>
</html>
