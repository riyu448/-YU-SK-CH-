<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <!-- ✅ منع الزوم + تكيّف مع كل الشاشات -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>RIYU SITE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      direction: rtl;
      font-family: Arial, sans-serif;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    .corner-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 90px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
    }

    .logo {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    .menu-btn {
      position: absolute;
      top: 28px;
      left: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      user-select: none;
    }

    .sound-btn {
      position: absolute;
      top: 82px;
      left: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #111;
      display: none;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
      cursor: pointer;
      z-index: 999;
      transition: 0.2s;
    }

    .sound-btn img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: 0.2s;
    }

    /* ✅ دائرة التحميل */
    .loading {
      position: absolute;
      top: 140px;
      left: 28px;
      width: 32px;
      height: 32px;
      border: 4px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
      z-index: 999;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .login-btn:hover {
      transform: scale(1.14);
      box-shadow: 0 0 15px rgba(255,255,255,0.35);
    }

    .box {
      text-align: center;
      color: white;
      margin-top: 30px;
      animation: fadeUp 0.9s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 42px;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 35px;
      opacity: 0.75;
      font-weight: bold;
    }

    .login-buttons {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 20px;
    }

    .login-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.25s ease;
      border: 1px solid #333;
    }

  </style>
</head>

<body>

  <img src="image.jpg" class="corner-img">
  <div class="logo">RIYU SITE</div>

  <div class="menu-btn" id="menuBtn">☰</div>

  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <!-- ✅ دائرة التحميل -->
  <div class="loading" id="loading"></div>

  <div class="box">
    <div class="title">مرحباً بك</div>
    <div class="subtitle">اختر طريقة تسجيل الدخول للمتابعة</div>

    <div class="login-buttons">

      <div class="login-btn" id="google-btn">GOOGLE</div>
      <div class="login-btn" id="facebook-btn">FACEBOOK</div>

    </div>
  </div>

  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

<script>
/* ✅ تأثير الدخول */
window.onload = () => {
  document.body.classList.add("fade-in");

  if (localStorage.getItem("musicPlaying") === "true") {
    music.volume = 0.7;
    music.play().catch(()=>{});
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
  }
};

/* ✅ تنقل الصفحات */
function goTo(page) {
  document.body.classList.add("fade-out");
  setTimeout(() => window.location.href = page, 700);
}

document.getElementById("google-btn").onclick = () => goTo("google.html");
document.getElementById("facebook-btn").onclick = () => goTo("facebook.html");

/* ✅ نظام الصوت */
const music = document.getElementById("musicPlayer");
const soundBtn = document.getElementById("soundBtn");
const soundIcon = document.getElementById("soundIcon");
const menuBtn = document.getElementById("menuBtn");
const loading = document.getElementById("loading");

let soundVisible = false;
let playing = localStorage.getItem("musicPlaying") === "true";

menuBtn.onclick = (e) => {
  e.stopPropagation();
  soundVisible = !soundVisible;
  soundBtn.style.display = soundVisible ? "flex" : "none";
};

/* ✅ زر الصوت */
soundBtn.onclick = (e) => {
  e.stopPropagation();

  /* ✅ أول مرة → أظهر تحميل */
  if (!playing) {
    loading.style.display = "block";
  }

  playing = !playing;

  if (playing) {
    music.volume = 0.7;
    music.play().then(() => {
      loading.style.display = "none";
    });
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    localStorage.setItem("musicPlaying", "true");
  } else {
    music.pause();
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
    localStorage.setItem("musicPlaying", "false");
  }
};

/* ✅ إخفاء الصوت عند الضغط خارج */
document.body.onclick = () => {
  soundBtn.style.display = "none";
  soundVisible = false;
};
</script>

</body>
  </html>
