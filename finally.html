<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FINALLY</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;

      /* ✅ خلفية AMOLED بعد التعديل */
      background: #000 url("finally.jpg") no-repeat center center;
      background-size: contain;

      font-family: Arial, sans-serif;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 34px;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 999;
      user-select: none;
    }

    .sound-btn {
      position: fixed;
      top: 70px;
      left: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #111;
      display: none;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      z-index: 999;
      transition: 0.2s;
    }

    .sound-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    .back-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background: rgba(0,0,0,0.55);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: 0.2s;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,0.7);
    }

    .back-btn img {
      width: 22px;
      filter: invert(1);
    }

    /* ✅ لودر أول تشغيل */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: red;
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="menu-btn" id="menuBtn">☰</div>

  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <div class="back-btn" id="backBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png">
  </div>

  <!-- ✅ لودر النت الضعيف -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader"></div>
    <div class="loading-text">جاري تشغيل الموسيقى...</div>
  </div>

  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

<script>
  // ✅ تشغيل الموسيقى تلقائيًا إذا كانت مفعّلة من صفحة سابقة
window.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById("musicPlayer");
  const soundIcon = document.getElementById("soundIcon");

  if (localStorage.getItem("musicPlaying") === "true") {
    music.volume = 0.7;

    music.play().then(() => {
      if (soundIcon) {
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png"; // 🔊
      }
    }).catch(() => {
      // في حال المتصفح حظر التشغيل التلقائي
      console.log("Autoplay blocked by browser");
    });
  }
});
  window.onload = () => {
    document.body.classList.add("fade-in");

    if (localStorage.getItem("musicPlaying") === "true") {
      music.volume = 0.7;
      music.play().catch(()=>{});
      soundIcon.src =
        "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    }
  };

  const menuBtn = document.getElementById("menuBtn");
  const soundBtn = document.getElementById("soundBtn");
  const soundIcon = document.getElementById("soundIcon");
  const music = document.getElementById("musicPlayer");
  const loaderOverlay = document.getElementById("loaderOverlay");

  let soundVisible = false;
  let playing = localStorage.getItem("musicPlaying") === "true";
  let firstPlay = false;

  menuBtn.onclick = (e) => {
    e.stopPropagation();
    soundVisible = !soundVisible;
    soundBtn.style.display = soundVisible ? "flex" : "none";
  };

  soundBtn.onclick = async (e) => {
    e.stopPropagation();
    playing = !playing;

    if (playing) {

      /* ✅ أول تشغيل فقط */
      if (!firstPlay) {
        loaderOverlay.style.display = "flex";
        await music.play().catch(()=>{});
        loaderOverlay.style.display = "none";

        firstPlay = true;

        soundBtn.style.display = "none";
        soundVisible = false;
      } else {
        music.play();
      }

      soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
      localStorage.setItem("musicPlaying", "true");

    } else {
      music.pause();
      soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
      localStorage.setItem("musicPlaying", "false");
    }
  };

  document.body.addEventListener("click", () => {
    soundBtn.style.display = "none";
    soundVisible = false;
  });

  document.getElementById("backBtn").onclick = () => {
    document.body.classList.add("fade-out");
    setTimeout(() => window.location.href = "success.html", 600);
  };
</script>

</body>
</html>
