<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - فيسبوك</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      direction: rtl;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    /* ✅ زر العودة */
    .back-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 999;
    }
    .back-btn:hover { transform: scale(1.1); }

    .back-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ زر الثلاث شطّات */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      user-select: none;
      z-index: 999;
    }
    .menu-btn:active { transform: scale(0.9); }

    /* ✅ زر مكبر الصوت */
    .sound-btn {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #222;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      border: 1px solid #333;
      cursor: pointer;
      transition: 0.2s;
      z-index: 999;
    }

    .sound-btn img {
      width: 25px;
      height: 25px;
      filter: invert(1);
    }

    .sound-btn:hover { transform: scale(1.1); }

    /* ✅ بقية تصميم الصفحة الأصلي */
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      margin-top: 60px;
    }

    .logo h1 {
      color: #1877f2;
      font-size: 38px;
      margin-bottom: 5px;
    }

    .logo p {
      color: #606770;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 4px rgba(24,119,242,0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #165edc; }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    a {
      color: #1877f2;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover { text-decoration: underline; }

    .error-message {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: 4px;
      text-align: right;
    }

    input.error {
      border: 1.5px solid red;
      background-color: #ffeaea;
    }

    .terms {
      margin-top: 15px;
      font-size: 13px;
      text-align: right;
    }

    .terms label a { color: #1877f2; }

    /* شاشة التحميل */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .loading-screen.active { opacity: 1; pointer-events: all; }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1877f2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 16px;
      color: #1877f2;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- ✅ زر العودة -->
  <div class="back-btn" id="back-btn">
    <img src="image.jpg">
  </div>

  <!-- ✅ زر الثلاث شطّات -->
  <div class="menu-btn" id="menuBtn">☰</div>

  <!-- ✅ زر تشغيل الموسيقى -->
  <div class="sound-btn" id="soundBtn">
    <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Music-Speaker-icon.png">
  </div>

  <!-- ✅ شاشة التحميل -->
  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <!-- ✅ الحاوية -->
  <div class="container">
    <div class="logo">
      <h1>Facebook</h1>
      <p>تواصل مع الأصدقاء والعالم من حولك.</p>
    </div>

    <form id="login-form" novalidate>
      <label for="username">البريد الإلكتروني أو رقم الهاتف</label>
      <input type="text" id="username" placeholder="أدخل البريد أو الهاتف">
      <p class="error-message" id="username-error">أدخل بريد Gmail أو رقم هاتف صالح (7 أرقام على الأقل).</p>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور">
      <p class="error-message" id="password-error">كلمة المرور قصيرة جداً (4 أحرف على الأقل).</p>

      <div class="terms">
        <input type="checkbox" id="terms-checkbox">
        <label for="terms-checkbox">أوافق على <a href="#">الشروط</a> و <a href="#">الخصوصية</a>.</label>
        <p class="error-message" id="terms-error">يجب الموافقة على الشروط قبل المتابعة.</p>
      </div>

      <button type="submit">تسجيل الدخول</button>
      <a href="#">هل نسيت كلمة المرور؟</a>

      <hr>
    </form>
  </div>

  <!-- ✅ ملف الموسيقى -->
  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");

      if (localStorage.getItem("musicPlaying") === "true") {
        const music = document.getElementById("musicPlayer");
        music.volume = 0.7;
        music.play().catch(()=>{});
      }
    });

    /* ✅ زر العودة */
    document.getElementById("back-btn").onclick = () => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "index.html", 600);
    };

    /* ✅ النظام الجديد للموسيقى */
    const menuBtn = document.getElementById("menuBtn");
    const soundBtn = document.getElementById("soundBtn");
    const music = document.getElementById("musicPlayer");

    let soundVisible = false;
    let playing = localStorage.getItem("musicPlaying") === "true";

    if (playing) music.play().catch(()=>{});

    menuBtn.onclick = (e) => {
      e.stopPropagation();
      soundVisible = !soundVisible;
      soundBtn.style.display = soundVisible ? "flex" : "none";
    };

    soundBtn.onclick = (e) => {
      e.stopPropagation();
      playing = !playing;

      if (playing) {
        music.volume = 0.7;
        music.play();
        localStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        localStorage.setItem("musicPlaying", "false");
      }
    };

    document.body.addEventListener("click", () => {
      soundBtn.style.display = "none";
      soundVisible = false;
    });

    /* ✅ معالجة تسجيل الدخول */
    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const terms = document.getElementById("terms-checkbox");

      const usernameError = document.getElementById("username-error");
      const passwordError = document.getElementById("password-error");
      const termsError = document.getElementById("terms-error");

      [usernameError, passwordError, termsError].forEach(e => e.style.display = "none");
      [username, password].forEach(i => i.classList.remove("error"));

      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const phoneRegex = /^\d{7,}$/;

      const value = username.value.trim();

      if (!gmailRegex.test(value) && !phoneRegex.test(value)) {
        usernameError.style.display = "block";
        username.classList.add("error");
        valid = false;
      }

      if (password.value.trim().length < 4) {
        passwordError.style.display = "block";
        password.classList.add("error");
        valid = false;
      }

      if (!terms.checked) {
        termsError.style.display = "block";
        valid = false;
      }

      if (valid) {
        document.getElementById("loading-screen").classList.add("active");
        document.body.classList.add("fade-out");
        setTimeout(() => window.location.href = "success.html", 2000);
      }
    });
  </script>

</body>
</html>
