<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <!-- ✅ منع الزوم وتكيّف الشاشة -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>تسجيل الدخول - فيسبوك</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      direction: rtl;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    /* ✅ زر العودة */
    .back-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 999;
    }
    .back-btn:hover { transform: scale(1.1); }

    .back-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ زر ☰ */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }

    /* ✅ زر مكبر الصوت */
    .sound-btn {
      position: absolute;
      top: 75px;
      left: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #111;
      display: none;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .sound-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
      transition: 0.2s;
    }

    /* ✅ دائرة التحميل */
    .loading-sound {
      position: absolute;
      top: 135px;
      left: 29px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 4px solid #000;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      display: none;
      z-index: 999;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ✅ صندوق تسجيل الدخول */
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      margin-top: 60px;
      animation: fadeInForm 0.7s ease;
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo h1 {
      color: #1877f2;
      font-size: 38px;
      margin-bottom: 5px;
    }
    .logo p {
      color: #606770;
      margin-bottom: 25px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input.error {
      border: 2px solid red;
      background: #ffeaea;
    }

    .error-message {
      color: red;
      font-size: 13px;
      text-align: right;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover { background: #1664d3; }

    /* ✅ شاشة تحميل تسجيل الدخول */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top-color: #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 15px;
      color: #1877f2;
      font-size: 17px;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="back-btn" id="backBtn">
    <img src="image.jpg">
  </div>

  <div class="menu-btn" id="menuBtn">☰</div>

  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <!-- ✅ دائرة تحميل الصوت -->
  <div class="loading-sound" id="loadingSound"></div>

  <!-- ✅ شاشة تحميل الدخول -->
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <div class="container">
    <div class="logo">
      <h1>Facebook</h1>
      <p>تواصل مع العالم من حولك</p>
    </div>

    <form id="loginForm" novalidate>
      <label>البريد الإلكتروني أو رقم الهاتف</label>
      <input type="text" id="username">
      <p class="error-message" id="usernameErr">أدخل Gmail ينتهي بـ @gmail.com أو رقم هاتف صحيح (7 أرقام+).</p>

      <label>كلمة المرور</label>
      <input type="password" id="password">
      <p class="error-message" id="passwordErr">كلمة المرور قصيرة جداً.</p>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

<script>
const music = document.getElementById("musicPlayer");
const soundBtn = document.getElementById("soundBtn");
const soundIcon = document.getElementById("soundIcon");
const menuBtn = document.getElementById("menuBtn");
const loadingSound = document.getElementById("loadingSound");

let soundVisible = false;
let playing = localStorage.getItem("musicPlaying") === "true";

window.onload = () => {
  document.body.classList.add("fade-in");

  if (playing) {
    music.volume = 0.7;
    music.play().catch(()=>{});
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
  }
};

menuBtn.onclick = (e) => {
  e.stopPropagation();
  soundVisible = !soundVisible;
  soundBtn.style.display = soundVisible ? "flex" : "none";
};

soundBtn.onclick = (e) => {
  e.stopPropagation();

  if (!playing) {
    loadingSound.style.display = "block";
  }

  playing = !playing;

  if (playing) {
    music.volume = 0.7;
    music.play().then(() => {
      loadingSound.style.display = "none";
    });
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    localStorage.setItem("musicPlaying", "true");
  } else {
    music.pause();
    soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
    localStorage.setItem("musicPlaying", "false");
  }
};

document.body.onclick = () => {
  soundBtn.style.display = "none";
  soundVisible = false;
};

/* ✅ زر العودة */
document.getElementById("backBtn").onclick = () => {
  document.body.classList.add("fade-out");
  setTimeout(() => window.location.href = "index.html", 600);
};

/* ✅ نموذج تسجيل الدخول */
document.getElementById("loginForm").onsubmit = (e) => {
  e.preventDefault();

  let ok = true;
  const user = username.value.trim();
  const pass = password.value.trim();

  usernameErr.style.display = "none";
  passwordErr.style.display = "none";
  username.classList.remove("error");
  password.classList.remove("error");

  const gmail = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
  const phone = /^\d{7,}$/;

  if (!gmail.test(user) && !phone.test(user)) {
    ok = false;
    usernameErr.style.display = "block";
    username.classList.add("error");
  }

  if (pass.length < 4) {
    ok = false;
    passwordErr.style.display = "block";
    password.classList.add("error");
  }

  if (ok) {
    loading.classList.add("active");
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "success.html", 800);
    }, 1500);
  }
};
</script>

</body>
  </html>
