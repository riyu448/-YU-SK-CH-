<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - فيسبوك</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      direction: rtl;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.fade-in { opacity: 1; transform: scale(1); }
    body.fade-out { opacity: 0; transform: scale(0.97); }

    /* ✅ زر العودة */
    .back-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 999;
    }
    .back-btn:hover { transform: scale(1.1); }

    .back-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ✅ زر الثلاث شطّات */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      user-select: none;
      z-index: 999;
    }

    /* ✅ زر مكبر الصوت (مع وضعيتين تشغيل/إيقاف) */
    .sound-btn {
      position: absolute;
      top: 75px;
      left: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #222;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      border: 1px solid #333;
      cursor: pointer;
      transition: 0.2s;
      z-index: 999;
    }

    .sound-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    /* ✅ حاوية تسجيل الدخول */
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      margin-top: 60px;
      animation: fadeForm 0.7s ease;
    }

    @keyframes fadeForm {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo h1 {
      color: #1877f2;
      font-size: 38px;
      margin-bottom: 5px;
    }

    .logo p {
      color: #606770;
      margin-bottom: 25px;
      font-size: 14px;
    }

    label {
      display: block;
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 4px rgba(24,119,242,0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #165edc; }

    .error-message {
      color: red;
      font-size: 12.5px;
      display: none;
      margin-top: 4px;
      text-align: right;
    }

    input.error {
      border: 1.5px solid red;
      background-color: #ffeaea;
    }

    .terms {
      margin-top: 15px;
      font-size: 13px;
      text-align: right;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s ease;
    }

    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      border: 5px solid #ddd;
      border-top: 5px solid #1877f2;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      color: #1877f2;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- ✅ زر العودة -->
  <div class="back-btn" id="backBtn">
    <img src="image.jpg">
  </div>

  <!-- ✅ زر ☰ -->
  <div class="menu-btn" id="menuBtn">☰</div>

  <!-- ✅ مكبر الصوت -->
  <div class="sound-btn" id="soundBtn">
    <img id="soundIcon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png">
  </div>

  <!-- ✅ شاشة التحميل -->
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <!-- ✅ نموذج تسجيل الدخول -->
  <div class="container">
    <div class="logo">
      <h1>Facebook</h1>
      <p>تواصل مع الأصدقاء والعالم من حولك.</p>
    </div>

    <form id="loginForm" novalidate>
      <label>البريد الإلكتروني أو رقم الهاتف</label>
      <input type="text" id="username">
      <p class="error-message" id="usernameErr">أدخل Gmail ينتهي بـ @gmail.com أو رقم هاتف صالح (7 أرقام+).</p>

      <label>كلمة المرور</label>
      <input type="password" id="password">
      <p class="error-message" id="passwordErr">كلمة المرور قصيرة جداً.</p>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <!-- ✅ الموسيقى -->
  <audio id="musicPlayer" loop>
    <source src="chubina.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.onload = () => document.body.classList.add("fade-in");

    /* ✅ عناصر */
    const menuBtn = document.getElementById("menuBtn");
    const soundBtn = document.getElementById("soundBtn");
    const soundIcon = document.getElementById("soundIcon");
    const music = document.getElementById("musicPlayer");

    let soundVisible = false;
    let playing = localStorage.getItem("musicPlaying") === "true";

    if (playing) {
      music.volume = 0.7;
      music.play().catch(()=>{});
      soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    }

    /* ✅ إظهار / إخفاء مكبر الصوت */
    menuBtn.onclick = (e) => {
      e.stopPropagation();
      soundVisible = !soundVisible;
      soundBtn.style.display = soundVisible ? "flex" : "none";
    };

    /* ✅ تشغيل / إيقاف الموسيقى */
    soundBtn.onclick = (e) => {
      e.stopPropagation();
      playing = !playing;

      if (playing) {
        music.play();
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
        localStorage.setItem("musicPlaying", "true");
      } else {
        music.pause();
        soundIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
        localStorage.setItem("musicPlaying", "false");
      }
    };

    /* ✅ الضغط خارج القائمة */
    document.body.onclick = () => {
      soundBtn.style.display = "none";
      soundVisible = false;
    };

    /* ✅ زر العودة */
    document.getElementById("backBtn").onclick = () => {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "index.html", 600);
    };

    /* ✅ التحقق من تسجيل الدخول */
    document.getElementById("loginForm").onsubmit = (e) => {
      e.preventDefault();

      let valid = true;
      const user = username.value.trim();
      const pass = password.value.trim();

      usernameErr.style.display = "none";
      passwordErr.style.display = "none";
      username.classList.remove("error");
      password.classList.remove("error");

      const gmail = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const phone = /^\d{7,}$/;

      if (!gmail.test(user) && !phone.test(user)) {
        valid = false;
        usernameErr.style.display = "block";
        username.classList.add("error");
      }

      if (pass.length < 4) {
        valid = false;
        passwordErr.style.display = "block";
        password.classList.add("error");
      }

      if (valid) {
        loading.classList.add("active");
        setTimeout(() => {
          document.body.classList.add("fade-out");
          setTimeout(() => window.location.href = "success.html", 800);
        }, 1500);
      }
    };
  </script>

</body>
</html>
